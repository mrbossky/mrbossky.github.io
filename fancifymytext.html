<!DOCTYPE html>
<html>
	<head>
		<title>Fancify Shamcify</title>
		<script src="fancifymytext.js"></script>
	</head>
	<body>
		<h1>Fancify my Text</h1>
		<fieldset>
			<legend>Text</legend>
			<textarea id="textBox" rows="4" cols="30"></textarea>
		</fieldset>
		<fieldset>
			<legend>Fancify</legend>
			<button id="biggerBtn" onclick="increaseFont()">Bigger!</button><br><br>
			<input type="radio" id="fancyRad" name="styleRadio" onchange="applyStyles()">
			<label for="fancyRad">FancyShmancy</label><br>
			<input type="radio" id="boringRad" name="styleRadio" onchange="removeStyles()">
			<label for="boringRad">BoringBetty</label><br><br>

			<button id="mooBtn" onclick="upperCase()">Moo</button>
		</fieldset>
	</body>
</html>
